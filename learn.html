<body>
  <div id="dom"></div>
  <script>
    function callbackFunction(result) {
      var data = result,
        dom = document.getElementById('dom'),
        html = '<ul>';

      for(var i = 0; i <result.length; i++) {
        html += '<li>' + result[i].body + '</li>'
      }
      html += '</ul>'
      dom.innerHTML = html
      console.log(result)
    }
  </script>
  <script src="http://jsonplaceholder.typicode.com/posts?callback=callbackFunction"></script>
